<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>

    <style>

        h1{
            /* text-shadow: h-value v-value blur-effect color */
            color: blue;
            text-shadow: 2px 2px 2px red;
        }

        h2{
            color: white;
            text-shadow: 2px 2px 2px #000;
        }

        p{
            color: blueviolet;
        }

        p:hover{
            text-shadow: 3px 3px 5px yellow , 3px 3px 5px blue;
        }

    </style>


</head>
<body>



    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>

    <span>This is My Text</span>

    
</body>
</html>
