<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Lecture</title>

    <style>

            ul{
              
                background-color: yellow;
                list-style-position: outside;
                border: 5px solid red;
                padding: 0;
                display: flex;
                list-style-type: none;
            }

            ul li{
                margin-left: 20px;
            }

    </style>

</head>
<body>


    <ul>
        <li>Product 1</li>
        <li>Product 2</li>
        <li>Product 3</li>
        <li>Product 4</li>
        <li>Product 5</li>
    </ul>
    
</body>
</html>
