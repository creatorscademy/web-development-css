<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity / Transparency</title>

    <style>


        .image_wrapper img{
            opacity: 0.5;
        }

        .image_wrapper img:hover{
            opacity: 1;
        }

    </style>

</head>
<body>


    <div class="image_wrapper">

            <img src="images/banner.jpg" alt="testing image">

    </div>



    
</body>
</html>
